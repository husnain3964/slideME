<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive navber</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="navv">
        <div>
          <h1 class="logo">CravingsCorner</h1>
        </div>
        <div class="folders hide">
          <li class="fastFood">fastFood</li>
          <li class="EndOfMeal">End of meal</li>
          <li class="bbq">B-B-q</li>
          <li class="all">All</li>
        </div>
        <div class="icon"><i class="fa-solid fa-bars color"></i></div>
        <div class="search">
          <input type="text" name="" id="" class="inp" />
          <button class="btn">search</button>
        </div>
      </div>
    </div>

    <div class="products">
      <div class="cards">
        <!-- cards -->
       

        <!-- cards -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
