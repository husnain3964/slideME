<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive navber</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h1 class="logo">navigateMe</h1>
        <div class="folders hide ">

          <li>contact us</li>
          <li>readMe</li>
        </div>
        <div class="icon"><i class="fa-solid fa-bars color "></i></div>
      </div>
    </div>
 
<script src="app.js"></script>
</body>
</html>
